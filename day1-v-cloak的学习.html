<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <!-- 将来new 的Vue实例，会控制这个元素中所有的内容(即V层) -->
    <div id="app">
        <!-- 使用v-cloak能够解决 插值表达式闪烁问题 -->
        <p v-cloak>{{msg}}</p>

        <!-- 默认v-text没有闪烁问题 -->
        <!-- v-text会覆盖元素中原本的内容，但插值表达式只会替换自己这个占位符，不会把整个元素清空 -->
        <h4 v-text="msg"></h4>

        <!-- v-html覆盖元素中原本的内容完整输出M中的页面标签元素 -->
        <div v-html="msg2"></div>

        <!-- v-bind 是Vue中提供绑定属性的指令,可以简写为：要绑定的属性，及可以写合法的JS表达式 -->
        <!-- <input type="button" value="btn" v-bind:title="mytitle" /> -->
        <input type="button" value="btn" :title="mytitle" id="btn"/>

        <!-- vue 中提供了v-on：事件绑定机制 缩写@ -->
        <input type="button" value="btn" :title="mytitle" v-on:click="show"/>
        <input type="button" value="btn" :title="mytitle" @click="show"/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        /*
            2.创建一个Vue的实例
                当我们导入包后，在浏览器内存中就多了一个Vue构造函数
                我们new出来的VM对象就是VM调度者

        */
       var vm = new Vue({
           el:'#app',   //当前new 这个Vue实例，要控制页面的那个区域

           //data就是MVVM中的M，专门保存每个页面的数据
           data:{       //data属性中，存放了el中用到的数据
               msg:'welcome vue' ,  //通过Vue的指令，很方便能把数据渲染到页面上，不在操作DOM元素了
               msg2:'<h1>hhhhhhhhhhhhhhhhhhh</h1>',
               mytitle:'我被绑定了'
           },
           methods:{    //methods属性中定义当前Vue势力所有可用的方法
                show:function(){
                    alert('hello')
                }
           }
       })

       document.getElementById('btn').onclick =function(){
           alert('hello')
       }
    </script>
</body>
</html>
